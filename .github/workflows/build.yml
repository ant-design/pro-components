name: Build CI

on: [push, pull_request]

jobs:
  build:
    if: github.repository == 'ant-design/pro-components'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node-version: [20.x]
        os: [ubuntu-latest]
      fail-fast: false
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.13.1
      - run: pnpm install
      - run: pnpm run build
        env:
          PRO_COMPONENTS_CI: CI
      - run: pnpm run lint
